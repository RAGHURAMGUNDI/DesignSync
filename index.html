<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Signing Website</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="./img.png" height="20px" width="20px" />
        <a class="navbar-brand" href="#">DesignSync</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Our Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <section id="esign">
        <h2>E-Sign Your Document</h2>
        <form id="esign-form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name*:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signature">DRAW YOUR SIGN BELOW:</label>
            <div>
              <canvas
                id="signature-pad"
                width="400"
                height="200"
                class="border"
              ></canvas>
              <button
                type="button"
                id="clear-button"
                class="btn btn-danger mt-2"
              >
                Clear
              </button>
            </div>
          </div>
          <input type="hidden" id="signature-data" name="signature-data" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>TERMS AND CONDITIONS APPLY</p>
      <p>COPY RIGHTS ARE RESERVEDÂ©</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
